# .gitlab-ci.yml

stages:
  - build
  - test
  - package
  - deploy

# Tell Maven to use your checked-in settings.xml and run in batch mode
variables:
  MAVEN_OPTS: "-B -s settings.xml"

# Cache Mavenâ€™s local repo between runs
cache:
  key: "${CI_PROJECT_ID}"
  paths:
    - .m2/repository

# --------------------------------------------------------
# 1) Build (compile)
# --------------------------------------------------------
build:
  stage: build
  image: maven:3.8.8-jdk-11
  script:
    - echo "ğŸ“¦ Compiling project"
    - mvn $MAVEN_OPTS compile

# --------------------------------------------------------
# 2) Test
# --------------------------------------------------------
test:
  stage: test
  image: maven:3.8.8-jdk-11
  script:
    - echo "ğŸ” Running unit tests"
    - mvn $MAVEN_OPTS test

# --------------------------------------------------------
# 3) Package (WAR)
# --------------------------------------------------------
package:
  stage: package
  image: maven:3.8.8-jdk-11
  script:
    - echo "ğŸ Packaging WAR"
    - mvn $MAVEN_OPTS package
  artifacts:
    paths:
      - target/*.war
    expire_in: 1 day

# --------------------------------------------------------
# 4) Deploy to Nexus (only on master or tags)
# --------------------------------------------------------
deploy:
  stage: deploy
  image: maven:3.8.8-jdk-11
  script:
    - echo "ğŸš€ Deploying nextwork-web-project.war to Nexus hosted repo 'devops'"
    - mvn $MAVEN_OPTS deploy \
      -DaltDeploymentRepository=devops::default::${NEXUS_URL}/content/repositories/devops/
  only:
    refs:
      - master
      - tags
